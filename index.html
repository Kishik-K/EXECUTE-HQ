<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Execution HQ</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>

    <h1>Execution HQ</h1>
    <p>Discipline • Focus • Precision</p>


    <!-- Daily Standing -->
    <h3>Daily Standing</h3>
    <p id="disciplineRank">UNRANKED [0/0]</p>
   
    <!-- Add Habit -->
    <h3>Add Habit</h3>
    <input type="text" id="hName" placeholder="Habit Name">
    <input type="date" id="hDate">
    <input type="number" id="hTarget" placeholder="Target">
    <button id="addBtn">Add</button>

    <!-- Habit Table -->
    <h3>Habit List</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Habit</th>
                <th>Progress</th>
            </tr>
        </thead>
        <tbody id="habitBody"></tbody>
    </table>

   

</body>
</html>
